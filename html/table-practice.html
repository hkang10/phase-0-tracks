<!DOCTYPE html>
<html>
  <head>
    <title>Practice Table</title>
  </head>
  <body>
    <table border=1>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Fun</td>
        <td>Happy</td>
        <td>Simple</td>
      </tr>
      <tr>
        <td>Cool</td>
        <td>Awesome</td>
        <td>Wonderful</td>
      </tr>
    </table>
    <table border=1>
    <tr>
      <th>One Cell-Two Rows</th>
      <th>One Cell-Two Columns</th>
      <th>Blank Column</th>
    </tr>
    <tr>
      <td colspan="2">Long Cell</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="2">Deep Cell</td>
      <td>&nbsp;</td>
      <td>Lonely Cell</td>
    </tr>
    <tr>
      <td>Boo</td>
      <td>Boo Hoo</td>
    </tr>
</table>
  </body>
</html>
