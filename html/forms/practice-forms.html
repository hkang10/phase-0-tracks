<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our Super Form!!</title>
  </head>
  <body>
    <form name= "Our Super Form"action="success.html" method="post">
      <fieldset>
        <div>
          <label>Full Name</label>
          <input type="text" name="fullname">
        </div>

        <div>
          <label>Email</label>
          <input type="text" name="email">
        </div>

        <div>
          <label>Phone Number</label>
          <input type="numbers" name="phone number">

        </div>
      </fieldset>






      <fieldset>
        <div>
          <label>Types of Food</label>
          <select name="Food">
            <option value="Pizza">Pizza</option>
            <option value="Pizza">Tacos</option>
            <option value="Pizza">Burgers</option>
            </select>
          </div>
          <div>
            <label>Any other suggestions for food?</label><br>
            <textarea rows="8" cols="40"></textarea>
          </div>
      </fieldset>
      <button>Do Something Please!</button>

  </body>
</html>
